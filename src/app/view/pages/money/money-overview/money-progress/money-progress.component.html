<div class="money-progress">
  <p><img [src]="progressTag.icon"><span>{{progressTag.name}}</span><span
      class="money">{{(progressTag.progress|number)+'/' + (progressTag.max|number)}}</span>
  </p>
  <div class="progress-container" [class]="progressTag.progress > progressTag.max?'upper':''">
    <div [class]="progressTag.type=='income'?'progress-income':'progress-outcome'" class="progress"
      [style.width]="progress+'%'"></div>
  </div>
  <hr>
</div>
