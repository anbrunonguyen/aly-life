<div class="container">
  <div class="money-overview-container">
    <h1 class="heading"><i class="icon icon-back" routerLink="/money"></i>Biểu đồ</h1>
    <div style="display: block" class="aly-card chart">
      <p>Thu nhập</p>
      <canvas baseChart [options]="chartOptions" [data]="incomePieChartData" [labels]="incomePieChartLabels"
        [chartType]="pieChartType"></canvas>
    </div>

    <div style="display: block" class="aly-card chart">
      <p>Chi tiêu</p>
      <canvas baseChart [options]="chartOptions" [data]="outcomePieChartData" [labels]="outcomePieChartLabels"
        [chartType]="pieChartType"></canvas>
    </div>

    <div class="aly-card income-progress">
      <p>Kế hoạch thu</p>
      <aly-money-progress *ngFor="let progress of incomeProgress" [progressTag]="progress"></aly-money-progress>
    </div>

    <div class="aly-card outcome-progress">
      <p>Kế hoạch chi</p>
      <aly-money-progress *ngFor="let progress of outcomeProgress" [progressTag]="progress"></aly-money-progress>
    </div>
  </div>
</div>
