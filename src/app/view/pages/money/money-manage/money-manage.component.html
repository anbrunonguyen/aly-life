<div class="container">
  <div class="add-money" routerLink="add-wallet" alyTouchReact>
    <img src="assets/icon/wallet.svg">
  </div>
  <ion-slides fullscreen class="ion-padding" scroll-y="false">
    <ion-slide *ngFor="let wallet of wallets">
      <aly-wallet-detail [wallet]="wallet"></aly-wallet-detail>
    </ion-slide>
  </ion-slides>
  <p class="wallet-hint">Vuốt để chuyển ví</p>
  <div class="money-plan">
    <h3 class="title">Kế hoạch thu chi hàng tháng</h3>
    <div class="aly-card function">
      <div class="create" alyTouchReact alyRoute [route]="'money/add-plan'">
        <p>Tạo mới</p>
      </div>
      <div class="view">
        <p>Xem lại</p>
      </div>
      <div class="">
        <p>Dream</p>
      </div>
    </div>
    <div class="plan">
      <h4>Mục tiêu thu nhập</h4>
      <div class="income-plan">
        <div *ngFor="let plan of incomePlan" class="aly-card income-color" alyChangePlan>
          <img [src]="plan.icon" alt="">
          <p>{{plan?.name}}</p>
          <p class="money">{{plan?.value|number}}</p>
        </div>
      </div>
      <h4>Hạn mức</h4>
      <div class="outcome-plan">
        <div *ngFor="let plan of outcomePlan" class="aly-card outcome-color">
          <img [src]="plan.icon" alt="">
          <p>{{plan?.name}}</p>
          <p class="money">{{plan?.value|number}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
