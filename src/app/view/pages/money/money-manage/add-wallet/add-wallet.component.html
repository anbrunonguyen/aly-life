<div class="container">
  <h1 class="heading">
    <i class="icon icon-back" routerLink="/money"></i>Thêm ví
  </h1>
  <form class="add-wallet-form" #form="ngForm" (submit)="onSubmit(form)">
    <div class="input-container">
      <div class="icon"><img src="assets/icon/wallet.svg" alt="" /></div>
      <div class="input">
        <mat-form-field>
          <mat-label>Tên ví</mat-label>
          <input
            matInput
            placeholder="Vd: Tiền mặt"
            name="name"
            ngModel
            required
            type="text"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="input-container">
      <div class="icon"><img src="assets/icon/money-type.svg" alt="" /></div>
      <div class="input">
        <mat-form-field>
          <mat-label>Loại ví</mat-label>
          <mat-select name="type" ngModel required>
            <mat-option *ngFor="let type of walletType" [value]="type.value">
              {{ type.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div
      class="input-container"
      *ngIf="form.controls.type?.value !== 'tinDung'"
    >
      <div class="icon"><img src="assets/icon/money-total.svg" alt="" /></div>
      <div class="input">
        <mat-form-field>
          <mat-label>Số tiền</mat-label>
          <input
            matInput
            placeholder="Vd: 100000"
            name="currentBalance"
            type="number"
            ngModel
            required
          />
        </mat-form-field>
      </div>
    </div>

    <div
      class="input-container"
      *ngIf="form.controls.type?.value === 'tinDung'"
    >
      <div class="icon"><img src="assets/icon/interest.svg" alt="" /></div>
      <div class="input">
        <mat-form-field>
          <mat-label>Số dư</mat-label>
          <input
            matInput
            placeholder="Vd: 100000"
            name="currentBalance"
            type="number"
            ngModel
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div
      class="input-container"
      *ngIf="form.controls.type?.value === 'tinDung'"
    >
      <div class="icon"><img src="assets/icon/loan.svg" alt="" /></div>
      <div class="input">
        <mat-form-field>
          <mat-label>Dư nợ</mat-label>
          <input
            matInput
            placeholder="Vd: 100000"
            name="loan"
            type="number"
            ngModel
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div class="btn-container">
      <button class="aly-btn" alyTouchReact type="submit">Tạo</button>
    </div>
  </form>
</div>
