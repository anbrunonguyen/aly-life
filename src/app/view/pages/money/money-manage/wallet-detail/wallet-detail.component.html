<div class="aly-card wallet-card">
  <img src="https://images.wallpaperscraft.com/image/wallet_leather_glasses_169543_1920x1080.jpg" alt="">
  <h2>{{wallet.name}}</h2>
  <div class="detail">
    <h1>{{wallet.currentBalance|number}}</h1>
    <p>{{wallet.detail}}</p>
    <div class="in-out">
      <div class="in">
        <p>Thu</p>
        <p>{{income|number}}</p>
      </div>
      <div class="out">
        <p>Chi</p>
        <p>{{outcome|number}}</p>
      </div>
    </div>
  </div>

</div>
