<div class="container">
  <h1 class="heading">
    <i class="icon icon-back" routerLink="/home"></i> Ví tiền
  </h1>
  <aly-money-preview></aly-money-preview>
  <div class="function-container">
    <div class="history" alyTouchReact alyRoute [route]="'/money/history'">
      <p>Lịch sử</p>
    </div>
    <div class="plan" alyTouchReact alyRoute [route]="'/money/plan'">
      <p>Kế hoạch</p>
    </div>
    <div class="overview" alyTouchReact alyRoute [route]="'/money/chart'">
      <p>Thống kê</p>
    </div>
    <div class="manage" alyTouchReact alyRoute [route]="'/money/manage'">
      <p>Quản lý ví</p>
    </div>
    <div class="stock" alyTouchReact alyRoute [route]="'/money/stock'">
      <p>Chứng khoán</p>
    </div>
  </div>
  <div class="add-money" alyTouchReact alyRoute [route]="'money/add-money'">
    <img src="assets/icon/add-money.svg" />
  </div>
</div>
